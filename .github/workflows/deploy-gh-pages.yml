name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish AlbumTracker.csproj -c Release -o output

      - name: Rewrite base href for GitHub Pages
        run: sed -i 's|<base href="/" />|<base href="/AlbumTracker/" />|g' output/wwwroot/index.html

      - name: Fix service worker integrity after base href rewrite
        run: |
          INDEX_FILE=output/wwwroot/index.html
          SW_ASSETS=output/wwwroot/service-worker-assets.js
          # Compute new SHA-256 hash for the modified index.html
          NEW_HASH=$(openssl dgst -sha256 -binary "$INDEX_FILE" | openssl base64 -A)
          # Extract the stale hash currently listed for index.html
          OLD_HASH=$(grep -B1 '"url": "index.html"' "$SW_ASSETS" | grep -oP 'sha256-\K[A-Za-z0-9+/=]+')
          # Replace it so the service worker integrity check passes
          sed -i "s|sha256-${OLD_HASH}|sha256-${NEW_HASH}|" "$SW_ASSETS"
          # Remove pre-compressed index.html & service-worker-assets.js
          # since their content no longer matches the modified originals
          rm -f output/wwwroot/index.html.br output/wwwroot/index.html.gz
          rm -f output/wwwroot/service-worker-assets.js.br output/wwwroot/service-worker-assets.js.gz

      - name: Add .nojekyll
        run: touch output/wwwroot/.nojekyll

      - name: Copy index.html to 404.html
        run: cp output/wwwroot/index.html output/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
